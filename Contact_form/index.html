<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact">
        <div class="contact_inner">
            <div class="left">
                <h1 class="fonts">Get in <span class="color">touch</span></h1>
                <p class="fonts">Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus.</p>
                <form>
                    <input type="text" placeholder="Contact name" required>
                    <input type="text" placeholder="Street" required>
                    <div class="space">
                    <input type="text" placeholder="City" required>
                    <input id="postcode" type="text" placeholder="Postcode" required>
                    </div>
                    <input type="text" placeholder="Phone" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="text" placeholder="Let's talk about your idea" required>
                    <input type="file" name="Upload Additional File">
                    <p class="text">Attach file. File size of your documents should not exceed 10MB</p>
                    <input type="checkbox">
                    <span class="text">I want to protect my data by signing an NDA</span>
                    <button class="text">SUBMIT</button>
                </form>
                <div class="fonts">
                    <div><strong>Phone</strong></div>
                    <div>E-mail</div>
                    <div>Helpdesk</div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
