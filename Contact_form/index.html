<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact">
        <div class="contact_inner">
            <div class="left">
                <h1>Get in <span class="color">touch</span></h1>
                <p class=>Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus.</p>
                <form>
                    <input type="text" placeholder="Contact name" required>
                    <input type="text" placeholder="Street" required>
                    <div class="space1">
                    <input type="text" placeholder="City" required>
                    </div>
                    <div class="space2">
                    <input id="postcode" type="text" placeholder="Postcode" required>
                    </div>
                    <input type="text" placeholder="Phone" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="text" placeholder="Let's talk about your idea" required>
                    <div class="container1">
                        <div id="upload_container">
                    <div><img id="upload_image" src="images/upload.svg"></div>
                       <div><input id="file_input" type="file" name="file" multiple>
                    <label for="file_input">Upload Additional File</label></div>
                </div>
                    <p class="text">Attach file. File size of your documents should not exceed 10MB</p>
                </div>
                    <label class="text2"><input type="checkbox"> I want to protect my data by signing an NDA</label>
                    <button class="text button">SUBMIT</button>
                </form>
                <div class="container2">
                    <div class="block1">
                        <img class="icon" src="images/phone.svg" alt="icons">
                        <div class="block2" >
                            <h5>Phone</h5>
                            <p>111 111 111</p>
                        </div>
                    </div>
                    <div class="block1">
                        <img class="icon" src="images/email.svg" alt="icons">
                        <div class="block2">
                            <h5>E-MAIL</h5>
                            <p>info@company.com</p>
                        </div>
                    </div>
                    <div class="block1">
                        <img class="icon" src="images/help.svg" alt="icons">
                        <div class="block2">
                            <h5>HELPDESK</h5>
                            <p>http://helpdesk.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
