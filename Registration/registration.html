<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Onboarding UI (Community)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="left">
            <section class="box">
            <div class="logo">
                <img src="images/logo.svg" alt="">
                </div>
            <div>
                <p>
                    We are an experience maker, we help yoou to have a better experience in visual communicaton
                </p>
            </div>
            </section>
        </div>
        <div class="right">
            <section class="box2">
                <div class="up">
                    <p>
                        <span>Sign in to Pixelonium</span><br>
                         Login by Your Secure Account
                    </p>
                </div>
                <div class="entrance">
                    <button class="google" type="submit">
                        <img src="images/google.svg" alt="">Sign in with Google
                    </button>
                    <button class="facebook" type="submit">
                        <img src="images/facebook.svg" alt="">
                    </button>
                </div>
                <div>
                    <hr>
                    <p>
                        Or
                    </p>
                    <hr>
                </div>
                <div>
                    <input type="email" placeholder="Username, Email or Phone Number" required>
                </div>
                <div>
                    <p>
                        Forget password? <a href="">Click here</a>
                    </p>
                </div>
                <div>
                    <button type="submit">Continue</button>
                </div>
                <div>
                    <p>Questions? Email us at <a href="">support@pixelonium.com</a></p>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
